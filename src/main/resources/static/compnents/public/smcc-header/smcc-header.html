<div class="header">
	<div>
		<div class="header-1">
			<div class="header-1-l">欢迎来光临</div>
			<div class="header-1-r">
				<div class="head-text" @mouseover="userToken = false">
					欢迎你：<span v-if="userData.data" style="cursor: pointer;" @mouseenter="userToken = true">{{userData.data.ssoCn}}</span>					
					<a @click="signOutMethod" href="javascript:void(0)">退出</a>
					<transition name="custom-classes-transition" enter-active-class="animated fadeInDown" leave-active-class="animated fadeOutUp">
						<div class="smcc-header-user-bg" v-if="userToken">
							<ul class="smcc-header-user-datail">
								<li><span class="in-block text-right" style="width: 4em;">用户名：</span>{{userData.data.ssoCn}}</li>
								<li><span class="in-block text-right" style="width: 4em;">单位：</span>{{userData.data.orgName}}</li>						
							</ul>
						</div>
					</transition>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="header-2" id="tab">
			<div class="header-2-l">
				<div class="logo"><img src="/images/head/logo.jpg"></div>
				<div class="name">中国石化网络安全运营中心</div>
				<div class="clear"></div>
			</div>
			<div class="header-2-r">
				<div class="nav">
					<ul id="navigation-list">
						<li v-for="(item,ind) in mainNav" v-bind:class="{ active:item.isActive }" v-on:mouseenter="showSilder" v-on:mouseout="hideSilder">
							<a @mouseenter="FnShowToggle(item.name,ind)" :href="item.path">{{ item.name }}</a>
						</li>
						<div class="clear"></div>
					</ul>

				</div>
				<div class="search" @click="toggle"><img src="/images/head/sousuo.jpg"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="search-bg" v-show="isShowSearchForm" @click="toggle">
		</div>
		<div class="search-con" v-show="isShowSearchForm">
			<div class="search-con-l-1"><input type="text" placeholder="请输入搜索内容"></div>
			<div class="search-con-l-2"><img src="/images/head/ss.png" width="20" height="20"></div>
			<div class="clear"></div>
		</div>
		<transition name="custom-classes-transition" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
			<div class="header-toggle-box-bg" @mouseleave="FnShowToggle(false)" v-show="isShowToggle">
				<div class="header-toggle-box">
					<div class="toggle-box-header">
						<ul>
							<li v-for="(item,ind) in titleList">
								<h1 class="text-center">{{item.resourceName}}</h1>
							</li>
						</ul>
					</div>
					<section v-for="(item,ind) in toggleOneData">
						<div class="toggle-box-tr-one">
							<ul >
								<li v-for="(itemOne,indOne) in item" class="text-center" style="width: 33%;" @click="FnToggleTwo(ind,indOne,isShowToggleTwoUl[indOne],itemOne.childList)">
									{{itemOne.resourceName}}
									<i class="ml5" :class="{
										'smcc-select-down' : isShowToggleTwoUl[indOne] && isShowToggleTwo[ind],
										'smcc-select-up' : !isShowToggleTwoUl[indOne] || !isShowToggleTwo[ind]
									}"></i>
								</li>
							</ul>
						</div>
						<div class="toggle-box-tr-two bgf5" v-if="isShowToggleTwo[ind]">
							<ul>
								<li v-for="i in titleList.length" class="text-center">
									<ul v-if="isShowToggleTwoUl[i-1]">
										<li v-for="(itemTwo,indTwo) in toggleTwoData" class="mb5" style="text-indent: 6em;">
											<a :href="itemTwo.resourceUrl">{{itemTwo.resourceName}}</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</section>				
				</div>
			</div>
		</transition>

	</div>
</div>
