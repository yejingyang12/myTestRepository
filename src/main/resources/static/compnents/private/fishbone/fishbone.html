<div class="fishBone">
    <ul>
        <li :class="[index%2!==0?'bottom':'top']" v-for="(pro,index) in result.data">
            <div class="item">
                    <div class="content">
                        <div class="frist_div">操作：{{pro.operation}}</div>
                        <div class="second_div">操作人：{{pro.operator}}</div>
                        <div class="thirs_div">操作结果：{{pro.operationResult}}</div>
                        <div class="thirs_div">操作意见：{{pro.operationOpinion}}</div>
                    </div>
                    <div class="over_time">完成时间:{{formatDate(pro.createTime)}}</div>
                <div class="centerline">
                    <div class="cricle"></div>
                    <div class="line"></div>
                </div>
            </div>
        </li>
    </ul>
</div>
