
<div class="inner">
    <!--查询单位名称-->
    <div class="mcAddCha">
        <!--action 属性规定当提交表单时，向何处发送表单数据。-->
        <form action="">
            <div class="col-lg-11 col-xs-3 mcAddDan">
                <div class="mcAddForm1Text">
                    请选择一个单位名称：
                </div>
                <div id="add">
                    <el-cascader :options="companyOptions" :clearable="true" filterable :show-all-levels="false" v-model ="selectedOptions" name="companyName"></el-cascader>
                    <div class="mcAddCli">
                        没有找到单位？<a href="javascript:void(0);" id="cliThis" @click="getCover()">点击此处</a>新建单位信息！
                    </div>
                </div>
            </div>
            <input type="button" class="btn" id="btnOk" @click='handleChange()' value="确定">
        </form>
        <div class="cover" id="cover"></div>
    </div>
</div>
