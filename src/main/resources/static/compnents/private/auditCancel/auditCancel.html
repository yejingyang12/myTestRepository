<div>
    <div class="container h-padding" style="margin-bottom: 15px;">
        <!-- 审核意见-->
        <div class="container" style="background:#fff;padding: 15px">
            <div style="height: 50px;line-height: 50px;margin-top: -15px">
                <i class="h-list-line" style="vertical-align:middle;"></i>
                <p style="display: inline-block">审核意见</p>
            </div>
            <div style="width: calc(100% + 30px);height: 1px;background-color: #ededed;margin: 0 -15px"></div>

            <!--变更事项-->
            <div class="row auditChangeshixiang" style="margin-top: 10px;" >
                <div class="col-md-12 text-left clearPadding" >
                    <span class="col-md-1  clearPadding" style=" width: 95px; min-width: 95px; margin-left: 20px;">  变更事项： </span>
                    <div class="auditChangeyuanyin col-md-10" style="padding-left: 0">
                       <p   class="textArea">{{result.data.fkrevokematter}}</p> 
                    </div>
                </div>
            </div>
            <!--撤销原因-->
            <div class="row auditChangeshixiang" style=" margin-right: -3.7%" >
                <div class="col-md-12 text-left clearPadding" >
                    <span class="col-md-1  clearPadding" style=" width: 95px; min-width: 95px; margin-left: 20px;">  撤销原因： </span>
                    <div class="auditChangeyuanyin col-md-10" style="padding-left: 0">
                        <p  class="textArea">{{result.data.revokereason}}
                        </p>
                    </div>
                </div>
            </div>
            <!--撤销证明-->
            <div class="row auditChangeshixiang" style="margin-left:0.5%;margin-right: -3.7%" >
                <div class="col-md-12 text-left clearPadding" >
                    <span class="col-md-1  clearPadding" style=" width: 95px; min-width: 95px; margin-left: 20px;">  撤销证明： </span>
                    <div class="auditChangeyuanyin col-md-10" style="padding-left: 0">
                        <p class="textArea">
                            <a onclick="downloadFile()" href="#"> {{result.data.revokeRecordsName}}</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:0">
                <div class="col-md-12">
                    <!--审核结果-->
                    <div class="row" style="margin: 15px -15px">
                        <div class="col-md-4 clearPadding">

                            <div class="col-md-2 h-system clearPadding">
                                <span class="xing">*</span>
                                审核结果:
                            </div>
                            <div class="col-md-8 h-col-md-9" >
                                <select class="form-control" id="selectResult">
                                    <option value=0>请选择</option>
                                    <option value=1>通过</option>
                                    <option value=2>未通过</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <!--审核结果-->
                    <div class="row" >
                        <div class="col-md-8 text-left clearPadding" >
                            <label for="" class="col-md-2 col-sm-1 saveTextTitle" style="margin-left:1%;margin-right:-1.1%">
                                撤销原因：
                            </label>
                            <div @click="text" class="auditChangeshenhe col-md-8 col-md-offset-1 col-sm-3" style="border-radius:4px;border: 1px solid #cecece;margin-left: -7.5%">
                                <textarea id="textArea" cols="30" rows="10" placeholder="请输入"></textarea>
                                <span class='textAll'><span id="textNum">0</span>/200</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--申请处理记录 鱼骨图-->
    <div class="container h-padding">
        <div class="container" style="background:#fff;padding: 15px;padding-top: 0;">
            <div style="height: 50px;line-height: 50px;">
                <i class="h-list-line" style="vertical-align:middle;"></i>
                <p style="display: inline-block">申请处理记录</p>
            </div>
            <div class="h-bottom-line  h-bottom-position" style="margin: 0 -15px"></div>
            <!--审核历史列表-->
            <div class="row" style="margin:0">
                <div class="col-md-12">
                    <div class="row table-responsive" style="font-size: 12px;color:#333333">
                        <fishbone></fishbone>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
