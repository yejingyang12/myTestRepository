<div class="container h-padding" style="margin:0">  
	  <div  v-if="dialogShow==1" 
	        id="dialog" 
	        class="evaluationAlert"  
	        style="position: fixed;top:0;left: 0;background: rgba(0,0,0,0.5);width:100%;height:100%;z-index:100">
	    <div class="evaluation"   style="padding:15px;border: 1px solid #cecece;background:#fff; width: 80%;  position: absolute;top: 50%;left: 50%;margin-left: -40%; margin-top: -340px;  z-index: 12;">
	   		<!--  -->
	   		<p class="clearfix cut" style="height: 34px; line-height:26px;">
	          <span class="fl revokeTitle">导出信息系统模板</span>
	          <span @click="closes" class="fr revokeTitle" style="margin-right: 15px;margin-bottom: 15px;cursor:pointer;">X</span>
	        </p>
	        <!-- <p style="width:100%;height:1px;background:#cecece;"></p> -->
	        <div style="margin-top: 15px;">
	        <el-row :gutter="15">
			  <el-col :span="17">
			  <div class="dialogInput" style="margin-bottom: 15px;width:220px;">
				  <el-input placeholder="请输入关键字" v-model="formDialogData.searchSystem" clearable class="input-with-select">
				     <el-button @click="querySystemInfoEchoListMethod()" slot="append" icon="el-icon-search"></el-button>
				  </el-input>
				</div> 
			     <div class="grid-content bg-purple">
			       <template>
					   <el-table 
					        border
					        height="500"
						    ref="multipleTable"
						    :data="returnParam"
						    tooltip-effect="dark"
						    style="width: 100%"  
						    @selection-change="handleSelectionChange">
						    <el-table-column 
						      type="selection" fixed>
						    </el-table-column>
						    <el-table-column
						     type="index" :index="indexMethod"
						     label="序号"
						      width="40"> 
						    </el-table-column>
						    <el-table-column
						      prop="systemName"
						      sortable
						      label="系统名称" min-width="350">
						    </el-table-column>
						    <el-table-column
						      prop="systemCode"
						      sortable
						      label="系统编码" min-width="150">
						    </el-table-column>
						     <el-table-column
						      prop="systemAlias"
						      sortable
						      label="系统别名" min-width="150">
						    </el-table-column>
						     <el-table-column
						      prop="appRangecode"
						      sortable
						      label="应用范围" min-width="150">
						    </el-table-column> 
						    <el-table-column
						      prop="systemBranch"
						      sortable
						      label="所属信息系统分类" min-width="150">
						    </el-table-column>
                <el-table-column
                  prop="systemGroup"
                  sortable
                  label="所属系统群" min-width="150">
                </el-table-column>
						    <el-table-column
						      prop="executiveOffice"
						      sortable
						      label="业务主管部门" min-width="350">
						    </el-table-column>
						    </el-table> 
					</template>  
			     </div>
			   </el-col>
			  <el-col :span="6">
			    <div class="grid-content bg-purple-light" style="margin: 15px 0;">
			             已选项：
			    </div>
			    <ul class="ulList">
			      <li v-for="tableDate in tableData2"
			          style="margin-bottom: 10px; background: #f1f1f1;padding:3px 10px;">
			          {{tableDate.systemName}}
			          <span @click="itemClose($event,tableDate)" class="fr" style="cursor:pointer;">X</span>
			      </li>
			    </ul>
			  </el-col>
			</el-row>
	       <p class="mainSystemInfoDialogButton"> 
	       	<el-button class="btn fr" @click="buttonCloses" style="color:#666;border:1px solid #cecece;width: unset;padding:10px;">取消</el-button>
				  <el-button class="btn fr" type="primary" @click="exportSystemInfoMethod()"  style="background:#3d95df;color:#fff;margin-right:10px;width: unset;padding:10px;">确认</el-button> 
			   </p>  
         <div class="startBox" style="display: none;z-index: 10;width:230px">
            <div v-if="formDialogData.length>0"><i class="el-icon-circle-check" style="color:#5DAE51;"></i><P>导出成功!</P></div>
            <div><i class="failIcon">!</i><P>请选择导出数据!</P></div>
        </div> 
	     </div>
	    </div>       
	  </div>	      
</div>
