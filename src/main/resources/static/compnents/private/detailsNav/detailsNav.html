<!DOCTYPE html>

<head>

<body>

<script src="../../../js/public/bootstrap.min.js"></script>
<script  src="detailsNav.js"></script>
<script>
    var Main = {
        data() {
            return {
                activeName: 'first'
            };
        },
        methods: {
            handleClick(tab, event) {
                console.log(tab, event);
            }
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
