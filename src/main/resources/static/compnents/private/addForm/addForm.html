<div class="inner mcAddCover" id="app">
  <!--新建单位信息表一-->
  <div class="mcAddTian">
    <p class="clearfix cut">
      <span class="fl tianMsg">单位信息</span> <span class="fr tianMeg">带“
        <i class="xing">*</i> ”为必填项
      </span>
    </p>
    <div class="mcAddMessge clearfix">
      <el-form action="" name="addform" id="addform" method="post" :model="formData" :rules="rules" ref="formData" label-width="156px">
        <!--<input name="companyId" id="companyId" type="hidden" v-model="formData.companyId"/>-->
        <ul class="clearfix addForm">
          <li class="row" >
              <div class="col-lg-6 col-sm-3">
                <el-form-item label="单位名称:" prop="companyName" class="P-form-input">
                  <el-select filterable placeholder="请筛选单位名称" clearable name="companyName" class="formControl" id="companyName" @change="msgNameMethod()" v-model="formData.companyName" :disabled="nameReadonly">
                    <el-option v-for="item in msgName" :key="item.orgCode" :label="item.orgName" :value="item.orgName"></el-option>
                  </el-select>
                </el-form-item>
              </div>
              <div class="col-lg-6 col-sm-3">
                <el-form-item label="单位编码:" prop="companyCode" class="P-form-input">
                  <el-input id="companyCode" name="companyCode" disabled placeholder="请输入" v-model="formData.companyCode"></el-input>
                </el-form-item>
              </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3 ">
              <el-form-item label="单位地址:" prop="companyAddress" class="P-form-input">
                <el-input placeholder="请输入" id="companyAddress" name="companyAddress" v-model="formData.companyAddress" maxlength="400"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="邮政编码:" prop="postalCode" class="P-form-input">
                <el-input placeholder="请输入" name="postalCode" id="postalCode" v-model="formData.postalCode"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="所属省份:" prop="fkSubordinatePro" class="P-form-input">
                <el-select filterable placeholder="请选择" clearable name="fkSubordinatePro" id="fkSubordinatePro" class="formControl" v-model="formData.fkSubordinatePro">
                  <el-option v-for="item in msgProvince"
                             :key="item.systemCode" :label="item.codeName"
                             :value="item.systemCode"></el-option>
                </el-select>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="行政区划编码:" prop="administrativeNum" class="P-form-input">
                <el-input name="administrativeNum" id="administrativeNum" placeholder="请输入" v-model="formData.administrativeNum" maxlength="10"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="lastLine"></li>
        </ul>
        <ul class="clearfix">
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="单位负责人姓名:" prop="compPrincipalName" class="P-form-input">
                <el-input id="compPrincipalName" name="compPrincipalName" placeholder="请输入" v-model="formData.compPrincipalName"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="办公电话:" prop="compPrincipalWorkTel" class="P-form-input">
                <el-input name="compPrincipalWorkTel" id="compPrincipalWorkTel" placeholder="请输入" v-model="formData.compPrincipalWorkTel"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="移动电话:" prop="compPrincipalPhone" class="P-form-input">
                <el-input name="compPrincipalPhone" id="compPrincipalPhone" placeholder="请输入" v-model="formData.compPrincipalPhone"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="职务/职称:" prop="compPrincipalPost" class="P-form-input">
                <el-input id="compPrincipalPost" name="compPrincipalPost" placeholder="请输入" v-model="formData.compPrincipalPost"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="电子邮件:" prop="compPrincipalEm" class="P-form-input">
                <el-input id="compPrincipalEm" name="compPrincipalEm" placeholder="请输入" v-model="formData.compPrincipalEm"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="lastLine fl"></li>
        </ul>
        <ul class="clearfix">
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="责任部门联系人姓名:" prop="ldContactName" class="P-form-input">
                <el-input name="ldContactName" id="ldContactName" placeholder="请输入" v-model="formData.ldContactName"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="办公电话:" prop="ldContactWorkTel" class="P-form-input">
                <el-input id="ldContactWorkTel" name="ldContactWorkTel" placeholder="请输入" v-model="formData.ldContactWorkTel"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="移动电话:" prop="ldContactPhone" class="P-form-input">
                <el-input name="ldContactPhone" id="ldContactPhone" placeholder="请输入" v-model="formData.ldContactPhone"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="职务/职称:" prop="ldContactPost" class="P-form-input">
                <el-input name="ldContactPost" id="ldContactPost" placeholder="请输入" v-model="formData.ldContactPost"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="电子邮件:" prop="ldContactEmail" class="P-form-input">
                <el-input name="ldContactEmail" id="ldContactEmail" placeholder="请输入" v-model="formData.ldContactEmail"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="lastLine fl"></li>
        </ul>
        <ul class="clearfix">
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="责任部门:" prop="rDepartment" class="P-form-input">
                <el-input name="rDepartment" id="rDepartment" placeholder="请输入"  v-model="formData.rDepartment" maxlength="60"></el-input>
              </el-form-item>
            </div>
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="等保上报单位名称:" prop="gpReportingComp" class="P-form-input">
                <el-input name="gpReportingComp" id="gpReportingComp" placeholder="请输入"  v-model="formData.gpReportingComp"></el-input>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-6 col-sm-3">
              <el-form-item label="行业类别:" prop="fkIndustryCategory" class="P-form-input">
                <input type="text" name="fkIndustryCategory" id="fkIndustryCategory" placeholder="请选择行业类别"  @click="industryCategory()"  v-model="formData.fkIndustryCategory">
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-12 ">
              <el-form-item label="隶属关系:" prop="fkAffiliation" class="P-form-input P-form-input2">
                <div class=" baseMes1" id="baseMes1" name="baseMes1">
                  <input type="hidden" id="fkAffiliation" name="fkAffiliation" v-model="formData.fkAffiliation">
                  <div v-for="item in msgaAffi">
                    <div v-if="item.codeName==='其它'">
                      <div @click="getClass($event)" id="other1">
                        其它: <input type="text" class="col-lg-8 baseMesIn" id="affiliation" name="affiliation" @change="getAffiliation()">
                      </div>
                    </div>
                    <div v-else>
                      <div @click="getClass($event)">{{item.codeName}}</div>
                    </div>
                  </div>
                </div>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-12">
              <el-form-item label="单位类型:" prop="fkCompanyType" class="P-form-input P-form-input2">
                <div class="baseMes1" id="baseMes2">
                  <input type="hidden" id="fkCompanyType" name="fkCompanyType" v-model="formData.fkCompanyType">
                  <div v-for="item in msgUintType">
                    <div v-if="item.codeName==='其它'">
                      <div @click="getUintTypeClass($event)" id="other2">
                        其它: <input type="text" class="col-lg-8 baseMesIn" id="companyType" name="companyType" @change="getCompanyType()">
                      </div>
                    </div>
                    <div v-else>
                      <div @click="getUintTypeClass($event)">{{item.codeName}}</div>
                    </div>
                  </div>
                </div>
              </el-form-item>
            </div>
          </li>
          <li class="row">
            <div class="col-lg-12">
              <el-form-item label="板块类型:" prop="fkPlateType" class="P-form-input P-form-input2">
                <div class="baseMes1 " id="baseMes3">
                   <input type="hidden" id="fkPlateType" name="fkPlateType" v-model="formData.fkPlateType">
                  <div v-for="item in msgPlate">
                    <div v-if="item.codeName==='其它'">
                      <div @click="getPlateClass($event)" id="other3">
                                                                     其它: <input type="text" class="col-lg-8 baseMesIn" id="plateType" name="plateType" @change="getPlateType()">
                      </div>
                    </div>
                    <div v-else>
                      <div @click="getPlateClass($event)">{{item.codeName}}</div>
                    </div>
                  </div>
                </div>
              </el-form-item>
            </div>
          </li>
          <li style="height:20px;"></li>
        </ul>
        <slot class="btn btn-success btnNext fr" name="addInf"></slot>
        <slot class="btn btn-success btnNext fr" name="changeInf"></slot>
      </el-form>
    </div>
  </div>
</div>
