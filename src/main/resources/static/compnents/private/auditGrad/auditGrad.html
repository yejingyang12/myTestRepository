 <div>
     <div class="container h-padding" style="margin-bottom:15px">
         <!--系统定级备案测评列表-->
         <div class="container" style="background:#fff;padding: 15px；margin-top: -15px;">
             <div style="height: 50px;line-height: 50px;marign-top:-15px;">
                 <i class="h-list-line" style="vertical-align:middle;"></i>
                 <p style="display: inline-block">审核意见</p>
             </div>
             <div class="h-bottom-line  h-bottom-position" style="margin: 0 -15px"></div>
             <!--变更事项-->
             <div class="row auditChangeshixiang" 
                  style="margin-top: 10px;margin-left:10px;" 
                  v-show="fkChangeMatterShow">
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" 
                            style=" width: 71px;  min-width: 71px;"> 
                             变更事项：
                     </span>
                     <div class="auditChangeyuanyin col-md-10" style="margin-left: 10px; padding: 0;">
                        <p class="textArea">{{formData.fkChangeMatter}}</p> 
                     </div>
                 </div>
             </div>
             <!--变更原因-->
             <div class="row auditChangeshixiang" 
              style="margin-top: 10px;margin-left: 10px;"
             v-show="changeContentShow">
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style="  width: 71px;  min-width: 71px;  "> 
                      变更原因：
                     </span>
                     <div class="auditChangeyuanyin col-md-10" style="margin-left: 10px;    padding: 0;">
                         <p class="textArea">{{formData.changeContent}}</p>
                     </div>
                 </div>
             </div>
             <!--变更内容-->
             <div class="row auditChangeshixiang" v-show="changeReasonShow"  style="margin-top: 10px;margin-left:10px;">
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style=" width: 71px;  min-width: 71px;">
                      变更内容：
                       </span>
                     <div class="auditChangeyuanyin col-md-10" style="margin-left: 10px;    padding: 0;" >
                         <p class="textArea">{{formData.changeReason}}</p>
                     </div>
                 </div>
             </div>
             <!--变更事项-->
             <div class="row auditChangeshixiang" style="margin-top: 10px;margin-left:10px;" v-show="fkrevokematterShow">
                <div class="col-md-12 text-left clearPadding" >
                    <span class="col-md-1  clearPadding"  style=" width: 71px;  min-width: 71px;"> 
                     变更事项：
                      </span>
                    <div class="auditChangeyuanyin col-md-10" style="margin-left: 10px;    padding: 0;">
                       <p   class="textArea">{{formData.fkrevokematter}}
                        </p> 
                    </div>
                </div>
             </div>
             <!--撤销原因-->
             <div class="row auditChangeshixiang" v-show="revokereasonShow" style="margin-left: 10px;">
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style=" width: 71px;  min-width: 71px; margin-bottom: 10px;" >
                       撤销原因： </span>
                     <div class="auditChangeyuanyin col-md-10" style=" padding-left: 0px;  margin-left: 10px;">
                         <p class="textArea">{{formData.revokereason}}</p>
                     </div>
                 </div>
             </div>
             <!--撤销证明-->
            <div class="row auditChangeshixiang" style="margin-left:10px;" v-show="revokeRecordsNameShow">
                <div class="col-md-12 text-left clearPadding" >
                    <span class="col-md-1  clearPadding" style=" width: 71px;  min-width: 71px"> 
                     撤销证明：
                      </span>
                    <div class="auditChangeyuanyin col-md-10" style="padding-left: 0px;  margin-left: 10px;">
                        <p class="textArea">
                            <a onclick="downloadFile()" href="#"> {{formData.revokeRecordsName}}</a>
                        </p>
                    </div>
                </div>
             </div>
             <!--审核意见-->
             <div class="row h-table-border" style="margin:0 ;    margin-bottom: 15px;">
                 <div class="col-md-12" style="padding: 0;">
                     <!--审核结果-->
                     <div class="row" style=" margin-left: 0;margin-top:5px;">
                         <div class="col-md-4 clearPadding">
                             <div class="col-md-2 h-system clearPadding" style=" width:80px;  min-width: 80px">
                                 <span class="xing">*</span>
                               审核结果： 
                             </div>
                             <div class="col-md-8 h-col-md-9" style="margin-left:10px;">
                              <template>
                                <el-select v-model="formData.scoreCheckResult" id="scoreCheckResult" filterable placeholder="请选择" >
                                  <el-option v-for="item in scoreCheckResultList" :key="item.codeId" :label="item.codeName" :value="item.codeId"></el-option>
                                </el-select>
                              </template>
                             </div>
                         </div>
                     </div>
                     <!--业务描述-->
                     <div class="row" style=" margin: 0px 0px;margin-top:5px">
                         <div class="col-md-8 text-left clearPadding" >
                             <span for="" class="col-md-2 col-sm-1 saveTextTitle" style=" width:80px;  min-width:80px; margin-top: 15px">
                                 <span class="xing">*</span>
                                 审核原因： 
                             </span>
                             <div @click="text" class="auditGradYewuDescribe col-md-8 col-md-offset-1 col-sm-3" style="border-radius:4px;margin-left:10px;margin-top: 15px">
                               <textarea id="textArea" cols="30" rows="10" placeholder="请输入" v-model="formData.scoreCheckReason"></textarea>
                               <span class='textAll'><span id="textNum">0</span>/200</span>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <!--申请处理记录-->
     <div class="container h-padding">
         <div class="container" style="background:#fff;padding: 15px">
             <div style="height: 50px;line-height: 50px;margin-top: -15px;">
                 <i class="h-list-line" style="vertical-align:middle;"></i>
                 <p style="display: inline-block">申请处理记录</p>
             </div>
             <div class="h-bottom-line  h-bottom-position" style="margin:0 -15px"></div>
             <!--审核历史列表-->
             <div class="row" style="margin:0">
                 <div class="col-md-12">
                     <div class="row table-responsive" style="font-size: 12px;color:#333333">
                         <fishbone></fishbone>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
