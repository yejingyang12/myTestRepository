 <div>
     <div class="container h-padding" style="margin-bottom: 15px;">
         <!-- 审核意见-->
         <div class="container" style="background:#fff;padding: 15px;padding-top: 0">
             <div style="height: 50px;line-height: 50px;marign-top:-15px;">
                 <i class="h-list-line" style="vertical-align:middle;"></i>
                 <p style="display: inline-block">审核意见</p>
             </div>
             <div class="h-bottom-line  h-bottom-position" style="margin: 0 -15px"></div>

             <!--变更事项-->
             <div class="row auditChangeshixiang" >
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style=" width: 100px; margin-left: 20px;">  
                                                                  变更事项： 
                    </span>
                     <div class="auditChangeyuanyin col-md-10" >
                        <p   class="textArea">{{result.data.fkChangeMatter}}</p> 
                     </div>
                 </div>
             </div>
             <!--变更原因-->
             <div class="row auditChangeshixiang" >
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style=" width: 100px; margin-left: 20px;">  变更原因： </span>
                     <div class="auditChangeyuanyin col-md-10" >
                         <p  class="textArea">{{result.data.changeContent}}
                         </p>
                     </div>
                 </div>
             </div>
             <!--变更内容-->
             <div class="row auditChangeshixiang" >
                 <div class="col-md-12 text-left clearPadding" >
                     <span class="col-md-1  clearPadding" style=" width: 100px; margin-left: 20px;">  变更内容： </span>
                     <div class="auditChangeyuanyin col-md-10" >
                         <p  class="textArea">{{result.data.changeReason}}
                         </p>
                     </div>
                 </div>
             </div>
             <div class="row" style="margin:0">
                 <div class="col-md-12">
                     <!--审核结果-->
                     <div class="row" style="margin: 15px -15px">
                         <div class="col-md-4 clearPadding">

                             <div class="col-md-2 h-system clearPadding">
                                 <span class="xing">*</span>
                                 审核结果:
                             </div>
                             <div class="col-md-8 h-col-md-9" >
                               <template>
                                  <el-select v-model="formData.scoreCheckResult" id="scoreCheckResult" filterable placeholder="请选择" >
                                    <el-option v-for="item in scoreCheckResultList" :key="item.codeId" :label="item.codeName" :value="item.codeId"></el-option>
                                  </el-select>
                                </template>
                             </div>

                         </div>
                     </div>
                     <!--审核结果-->
                     <div class="row" >
                         <div class="col-md-8 text-left clearPadding" >
                             <label for="" class="col-md-2 col-sm-1 saveTextTitle" style="margin-left:1%;margin-right:-1.1%">
                                 审核原因：
                             </label>
                             <div @click="text" class="auditChangeshenhe col-md-8 col-md-offset-1 col-sm-3" style="border-radius:4px;">
                                 <textarea id="textArea" cols="30" rows="10" placeholder="请输入"></textarea>
                                 <span class='textAll'><span id="textNum">0</span>/200</span>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

     </div>
     <!--申请处理记录-->
     <div class="container h-padding" style="height:400px;overflow:hidden">
         <div class="container" style="background:#fff;padding: 15px;padding-top: 0">
             <div style="height: 50px;line-height: 50px">
                 <i class="h-list-line" style="vertical-align:middle;"></i>
                 <p style="display: inline-block">申请处理记录</p>
             </div>
             <div class="h-bottom-line  h-bottom-position" style="margin: 0 -15px"></div>
             <!--审核历史列表-->
                    <fishbone></fishbone>
         </div>
     </div>
 </div>
