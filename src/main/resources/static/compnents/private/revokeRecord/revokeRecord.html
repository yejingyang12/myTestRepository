<div  class="wrap cover">
  <div class="revokeBg"></div>
  <div class="revoke">
    <span class="closes" @click="closes"></span>
    <p class="clearfix cuto">
      <span class="fl revokeTitle">撤销备案</span>
      <span class="fr tianMsg">带“ <span class="xing">*</span>”为必填项</span>
    </p>
    <form action="#">
      <ul class="clearfix" style="margin: 0 15px !important;">
        <li class="row">
          <label for="" class="col-md-2 margin">
            <span class="xing">*</span>变更事项：
          </label>
          <span class="revokeText">撤销备案</span>
        </li>
        <li class="row">
          <label for="" class="col-md-2 margin">
            <span class="xing">*</span>撤销证明:
          </label>
          <div class="clearfix sysTet col-md-9 uploadBox">
          	<div class="uploadSty">
              <ul class="fileList" id="fileList">
              	<li v-if="!(formData.revokeAttachName == null || formData.revokeAttachName == '')">
                	<div class="fl"  @click="fileDownload(formData.revokeAttachPath,formData.revokeAttachName,formData.revokeAttachId)" >{{formData.revokeAttachName}}</div>
              		<i @click="fileDel(formData.recordReportPath,formData.recordReportName,formData.recordReportId)" class="el-icon-close fl"></i>
              	</li>
              </ul>
              <el-button type="primary" size="small">上传</el-button>
            </div>
            <input type="file" value="" id="file" @change='onUpload'>
            <p>附件总量最大 <span class="xing">30M</span>，上传格式为：word、pdf、exl、zip、rar、sep</p>
          </div>
        </li>
        <li class="row">
          <label for="" class="col-md-2 margin">
            <span class="xing">*</span>
                                撤销原因：
          </label>
          <div class="mcTextArea col-md-11 col-md-offset-1 col-sm-3" @click="text" style="width:87%;margin-left:-9% !important;">
              <textarea id="textArea" cols="30" rows="10" placeholder="请输入" v-model="formData.revokereason"></textarea>
              <span class='textAll'><span id="textNum">0</span>/200</span>
              <!-- 最多200字符，0处显示的是已经写了多少字符-->
          </div>
        </li>
      </ul>
      <p class="fr">
        <button class="btn btn-success fl" type="button" @click="submitRevokeRecord()">提交</button>
        <button class="btn btn-default fl btnRight" type="button" @click="closes()">取消</button>
      </p>
    </form>
  </div>
</div>
