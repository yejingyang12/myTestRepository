<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>撤销备案</title>
    <link rel="stylesheet" href="../../../css/public/reset.css">
    <link rel="stylesheet" href="../../../css/private/revokeRecord.css">
    <link rel="stylesheet" href="../../../css/public/bootstrap.css">
    <link rel="stylesheet" href="../../../css/public/index.css">
</head>
<body>
    <div  class="revokeBg">
        <div class="revoke">
            <span class="closes" onclick="closes()"></span>
            <p class="clearfix cut">
                <span class="fl revokeTitle">撤销备案</span>
                <span class="fr tianMsg">带“ <span class="xing">*</span>”为必填项</span>
            </p>
            <form action="#">
                <ul class="clearfix">
                    <li class="row">
                        <label for="" class="col-md-2">
                            <span class="xing">*</span>
                            变更事项：
                        </label>
                        <span class="revokeText">撤销备案</span>
                    </li>
                    <li class="row">
                        <label for="" class="col-md-2">
                            <span class="xing">*</span>
                            撤销证明:
                        </label>
                        <div class="clearfix sysText col-md-9 ">
                            <input type="text" class="col-md-12" name="systemUse" id="upLise">
                            <input type="file" id="upLite" class="smt" style="margin-right:255px; display:none" onchange="getFile('#upLite', '#upLise', '#upList')">
                            <p>附件总量最大 <span class="xing">30M</span>，上传格式为：word、pdf、exl、zip、rar、sep</p>
                        </div>
                        <span class="btn btn-success sysBtn" onclick="upLite.click()">上传</span>
                    </li>
                    <li class="row">
                        <label for="" class="col-md-2">
                            <span class="xing">*</span>
                            撤销原因：
                        </label>
                        <div class="mcTextArea col-md-11 col-md-offset-1 col-sm-3">
                            <textarea id="textArea" cols="30" rows="10" placeholder="请输入"></textarea>
                            <span class='textAll'><span id="textNum">0</span>/200</span>
                            <!-- 最多200字符，0处显示的是已经写了多少字符-->
                        </div>
                    </li>
                </ul>
                <p class="fr">
                    <button class="btn btn-success fl">提交</button>
                    <button class="btn btn-default fl"  onclick="closes()">取消</button>
                </p>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../../../js/public/vue.js"></script>

<script async src="revokeRecord.js"></script>
</html>
