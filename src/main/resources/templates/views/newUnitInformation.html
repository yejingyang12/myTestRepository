<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建单位信息</title>
    <!--公用css-->
    <link rel="stylesheet" href="../../static/css/public/reset.css" th:attr="href=@{/css/public/reset.css}">
    <link rel="stylesheet" href="../../static/css/public/index.css" th:attr="href=@{/css/public/index.css}">
    <link rel="stylesheet" href="../../static/css/public/bootstrap.css" th:attr="href=@{/css/public/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/public/element.css" th:attr="href=@{/css/public/element.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/public/smcc-header.css" th:attr="href=@{/css/public/smcc-header.css}" />
    <!--私有css-->
    <link rel="stylesheet" href="../../static/css/private/head.css" th:attr="href=@{/css/private/head.css}">
    <link rel="stylesheet" href="../../static/css/private/addCompanyInfoPage.css" th:attr="href=@{/css/private/addCompanyInfoPage.css}">
    <link rel="stylesheet" href="../../static/css/private/newUnitInformation.css" th:attr="href=@{/css/private/newUnitInformation.css}">
    <link rel="stylesheet" href="../../static/css/private/total.css" th:attr="href=@{/css/private/total.css}">
    <style type="text/css">
    .formControl{
        padding:0;
    }
    .formControl>.el-input{
        width:100%;
    }
    span.el-cascader__label{
      line-height: 38px;
      width: 1073px;
    }
  .addFromRadio{
        width:calc(100% - 100px);
        margin-top:14px;
    }
    .addFromRadio .el-radio{
        width:33.33%;
        margin-bottom:10px;
        margin-left:20px;
    }
  
     .addFormBox{
        width:70%;
        margin:0 auto;
        background: #fff;
        padding: 30px 4%;
        position: absolute;
        top:50%;
        left:50%;
        margin-left:-35%;
        margin-top:-204px;
    }
    .btnBox{width:100%;text-align:right;}
    .btnBox .el-button{margin-left:20px;}
    .btnBox .el-button:first-child span{color:#fff;}
    .addInput{
        border:0;
        padding:0 5px;
        border-bottom:1px dashed #C6C6C6;
    }
    .P-form-input2 .el-form-item__content{
      width:975px;
    }
    </style>
</head>
<body>
<div id="app">
    <smcc-header>
        <img src="../../static/images/logo.png" th:attr="src=@{/images/logo.png}" slot="smmc-header-img">
        <!-- <img src="../../static/images/sousuo.jpg" th:attr="src=@{/images/sousou.jpg}" slot="smmc-header-sou">
        <img src="../../static/images/ss.png" th:attr="src=@{/images/ss.png}" slot="smmc-head-ss"> -->
    </smcc-header>
    <smcc-breadcrumb></smcc-breadcrumb>
    <add-form>
        <p slot="addInf" class="unitBtn">
            <button type="button" class="btn btn-success" @click="saveCompanyInfo('formData')">保存</button><!--  -->
            <button type="button" class="btn btn-default" @click="cleanCompanyInfo">清空</button><!--  -->
            <button type="button" class="btn btn-default" @click="returnCompanyList">返回</button><!--  -->
        </p>
    </add-form>
    <add-fromalert></add-fromalert>
</div>
</body>
<!--公用js-->
<script src="../../static/js/public/vue.js" th:attr="src=@{/js/public/vue.js}"></script>
<script type="text/javascript">
  var bus = new Vue();
</script>
<script src="../../static/js/public/index.js" th:attr="src=@{/js/public/index.js}"></script>
<script src="../../static/js/public/jquery.min.js" th:attr="src=@{/js/public/jquery.min.js}"></script>
<script src="../../static/js/public/bootstrap.min.js" th:attr="src=@{/js/public/bootstrap.min.js}"></script>
<script src="../../static/js/public/jquery.validate.min.js" th:attr="src=@{/js/public/jquery.validate.min.js}"></script>
<script src="../../static/js/public/messages_zh.js" th:attr="src=@{/js/public/messages_zh.js}"></script>
<!--ajax-->
<script id="src-qianhou" data-src="../../static" th:attr="data-src=@{../../../}"></script>
<script src="../../static/js/public/getdata.js" th:attr="src=@{/js/public/getdata.js}"></script>
<!--私有js-->
<script async src="../../static/compnents/public/smcc_header/smcc_header.js" th:attr="src=@{/compnents/public/smcc_header/smcc_header.js}"></script>
<script async src="../../static/compnents/public/smcc-breadcrumb/smcc-breadcrumb.js" th:attr="src=@{/compnents/public/smcc-breadcrumb/smcc-breadcrumb.js}"></script>
<script async src="../../static/compnents/private/addForm/addForm.js" th:attr="src=@{/compnents/private/addForm/addForm.js}"></script>
<script async src="../../static/js/private/changeUnitInformation.js" th:attr="src=@{/js/private/changeUnitInformation.js}"></script>
<script async src="../../static/compnents/private/addFromalert/addFromalert.js" th:attr="src=@{/compnents/private/addFromalert/addFromalert.js}"></script>
<script type="text/javascript" th:inline="javascript">
var companyCode = [[${companyCode}]]; 
var companyId = [[${companyId}]]; 
var readonly="";
var type="new";
var jurisdiction="";
</script>
</html>
