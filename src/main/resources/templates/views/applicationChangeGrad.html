<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请变更定级信息</title>
    <!--公用样式-->
    <link rel="stylesheet" href="../../static/css/public/reset.css" th:attr="href=@{/css/public/reset.css}">
    <link rel="stylesheet" href="../../static/css/public/bootstrap.css" th:attr="href=@{/css/public/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/public/index.css" th:attr="href=@{/css/public/index.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/public/smcc-header.css" th:attr="href=@{/css/public/smcc-header.css}" />
    <!--组件样式-->
    <link rel="stylesheet" href="../../static/css/private/head.css" th:attr="href=@{/css/private/head.css}">
    <link rel="stylesheet" href="../../static/css/private/addFormGrad.css" th:attr="href=@{/css/private/addFormGrad.css}">
    <link rel="stylesheet" href="../../static/css/private/addReList.css" th:attr="href=@{/css/private/addReList.css}">
    <link rel="stylesheet" href="../../static/css/private/total.css" th:attr="href=@{/css/private/total.css}">
    <link rel="stylesheet" href="../../static/css/private/statealert.css" th:attr="href=@{/css/private/statealert.css}">
    <style>
        .mcAdd .addBaseBg,.mcAdd  .addSysBg{
            background-position: 0px -140px;
        }
        .mcAdd .addRankBg{
            background-position:-140px -70px;
        }
        .mcAddWrap .line{
            background:#58B24B;
        }
        /*.saveTextTitle{*/
            /*width: 12%;*/
            /*padding-left: 15px;*/
        /*}*/
        /*.mcTextArea{*/
            /*width: calc(88% - 26px);*/
            /*margin-left: 2px;*/
        /*}*/
       .dowmBg{
		    width: 16px;
		    height: 9px;
		    background: url("../../images/down.png") no-repeat;
		    position: absolute;
		    top:12px;
		    right: 11px;
		}
		select{
	     appearance:none;  
	    -moz-appearance:none;  
	    -webkit-appearance:none;
	   }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <smcc-header>
        <img src="../../static/images/logo.png" th:attr="src=@{/images/logo.png}" slot="smmc-header-img">
        <!-- <img src="../../static/images/sousuo.jpg" th:attr="src=@{/images/sousou.jpg}" slot="smmc-header-sou">
        <img src="../../static/images/ss.png" th:attr="src=@{/images/ss.png}" slot="smmc-head-ss"> -->
    </smcc-header>
    <smcc-breadcrumb></smcc-breadcrumb>
    <add-re-list></add-re-list>
    <add-form-grad>
        <li slot="gradChange" class="fr liMargin">
          <div class="saveBnt">
            <button type="button" class="btn btn-success " id="submit" @click="submitCheck = true" v-show="!nextBtn">提交</button>
            <button type="button" class="btn btn-success " id="save" @click="saveBtn('formData')" v-show="!nextBtn">保存</button>
            <button type="button" class="btn btn-default" id="pre" @click="check = true" v-show="!nextBtn">上一步</button>
          </div>
        </li>
        <li slot="gradNextChange" class="fr liMargin">
          <div class="saveBnt">
            <button type="button" class="btn btn-default " id="pre" @click="check = true" v-show="nextBtn">上一步</button>
            <button type="button" class="btn btn-default " id="safe" @click="saveBtn('formData')" v-show="nextBtn">保存</button>
            <button type="button" class="btn btn-success"  id="next" @click="nextBtn1('formData')" v-show="nextBtn">下一步</button>
          </div>
        </li>
    </add-form-grad>
    
    <div class="inquiryBoxShow" v-show="check">
        <div class="inquiry">
            <div class="cenrerBox">
                <i class="failIcon fl">!</i>
                <div class="fl">
                    <p>是否保存?</p>
                    <span>未保存的部分将会消失哦</span>
                </div>
            </div>
            <div class="inquiryBtn">
                <button type="button" class="btn btn-success" @click="preBtn('formData')">确定</button>
                <button type="button" class="btn btn-default" @click="preBtnSuccessMethod('','',true)">取消</button>
            </div>
        </div>
    </div>
    <div class="inquiryBoxShow" v-show="submitCheck">
        <div class="inquiry">
            <div class="cenrerBox">
                <i class="failIcon fl">!</i>
                <div class="fl">
                    <p>是否确认提交审批?</p>
                    <!-- <span>未保存的部分将会消失哦</span> -->
                </div>
            </div>
            <div class="inquiryBtn">
                <button type="button" class="btn btn-success" @click="submitBtn('formData')">确定</button>
                <button type="button" class="btn btn-default" @click="submitCheck = false">取消</button>
            </div>
        </div>
    </div>
    <div class="startBox" style="display:none;">
      <i class="el-icon-circle-check" style="color:#5DAE51;"></i><P>保存成功!</P>
    </div>
</div>
</body>
<script src="../../static/js/public/vue.js" th:attr="src=@{/js/public/vue.js}"></script>

  var bus = new Vue();

<script src="../../static/js/public/permitParam.js" th:attr="src=@{/js/public/permitParam.js}"></script>

<script async src="../../static/compnents/private/addReList/addReList.js" th:attr="src=@{/compnents/private/addReList/addReList.js}"></script>
<script async src="../../static/compnents/public/smcc_header/smcc_header.js" th:attr="src=@{/compnents/public/smcc_header/smcc_header.js}"></script>
<script async src="../../static/compnents/public/smcc-breadcrumb/smcc-breadcrumb.js" th:attr="src=@{/compnents/public/smcc-breadcrumb/smcc-breadcrumb.js}"></script>
<script async src="../../static/compnents/private/addFormGrad/addFormGrad.js" th:attr="src=@{/compnents/private/addFormGrad/addFormGrad.js}"></script>
<script async src="../../static/js/private/applicationChangeGrad.js" th:attr="src=@{/js/private/applicationChangeGrad.js}"></script>
<script type="text/javascript" th:inline="javascript">
var systemId = [[${systemId}]]; 
var companyCode = [[${companyCode}]]; 
var type="change";
</script>
</html>
