<script type="text/javascript">
  new Vue({
    el:"#appp",
    data:{
      activeName:'first',
      imgUrl:'../../images/home/tabicon.png',
      data:[],
      defaultProps: {
          children: 'children',
          label: 'label'
      },
      data1:[],
      defaultProps1: {
          children: 'children',
          label: 'label'
      }
    },
     methods: {
      homeMove:function(){
         $("#home_tab").css("display","block");
      },
      hometableave:function(){
/*          $("#home_tab").css("display","none");  */
      }, 
      hometabenter:function(){
        $("#home_tab").css("display","block");
      },
      handleClick(tab, event) {
      },
      handleNodeClick1(data) {
       if(data.img=="../../images/home/icontab.png"){
          data.img="../../images/home/icontab3.png";
        }else{
          data.img="../../images/home/icontab.png"
        }
      },
      handleNodeClick(data) {
        if(data.img=="../../images/home/icontab.png"){
          data.img="../../images/home/icontab3.png";
        }else{
          data.img="../../images/home/icontab.png"
        }
        //树形图3级（版块）
        if(data.type==3){
        }
        //树形图4级（单位）
        if(data.type==4){
          bus.$emit("treeSearch",data.orgCode);
        }
      },
      handleNodeexpand(data,node,ha){
      },
      handleNodecollapse(data,node,ha){ 
      },
      //获取树型结构图数据成功
      getOrgTreeSuccess : function(_self,result){
        this.data.push({label:"组织结构",img:"../../images/home/icontab3.png",children:[],type:1});
        for(var i =0 ; i< result.data.length ; i++){
          this.data[i].children.push({label:result.data[i].orgName,img:"../../images/home/icontab3.png",children:[],type:2});
          for(var j =0 ; j< result.data[i].childList.length ; j++){
            this.data[i].children[i].children.push({label:result.data[i].childList[j].orgName,img:"../../images/home/icontab3.png",children:[],type:3});
            for(var c = 0; c < result.data[i].childList[j].childList.length ; c++){
               this.data[i].children[i].children[j].children.push({label:result.data[i].childList[j].childList[c].orgName,orgCode:result.data[i].childList[j].childList[c].orgCode,img:"../../images/home/icontab2.png",type:4});
            }
          }
        }
      },
      // 获取省份成功
      getProvinceSuccessMethod:function(_self,result){
        this.data1.push({label:"省",img:"../../images/home/icontab3.png",children:[]});
        for(var i = 0 ; i<result.data.length; i++){
           this.data1[0].children.push({label:result.data[i].codeName,img:"../../images/home/icontab2.png"});
        }
      }
    },
    created: function() {
      var showOrg = false;
      //功能权限
      $.ajax({
        type: "get",
        url : originUrl+"/jurisdiction/queryMenuJurisdictionApi", 
        async: true,
        data: "",
        dataType: "json",
        cache: false,
        processData: false,
        contentType: false,
        success: function(response) {
          //树形图展示权限
          showOrg = getJurisdictionMethod(response,'0102010401');
        },
        error: function(err) {
        }
      });
      if(true){
        document.getElementById("appp").style.display = "block";
        //获取树型结构图数据
        ajaxMethod(this, 'post',
              'jurisdiction/getOrgTree', true,
              '{}', 'json',
              'application/json;charset=UTF-8',
              this.getOrgTreeSuccess);
              
        // 获取省份
        ajaxMethod(this, 'post',
            'systemCode/querySystemCodeForKeySystemCode', true,
            '{"codeType":"21"}', 'json',
            'application/json;charset=UTF-8',
            this.getProvinceSuccessMethod);
        }
    }
  });
</script>
