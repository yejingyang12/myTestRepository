 <style>
.h-bread {
    height: 270px;
    /* background: pink; */
}
/* 弹窗 */
.h-col-md-9-dialog input{
      margin-left: 12px;
}

.checkbox label, .radio label {
    min-height: 20px;
    padding-left: 0px;
    margin-bottom: 0;
    font-weight: 400;
    cursor: pointer;
}
 .cut:after {
    content: "";
    display: block;
    width: 100%;
    height: 2px;
    background: #ededed;
}
    .form-control, .h-form-control {
        background-color: #FFFFFF;
        /* background-image: none; */
        border: 1px solid #cecece;
        color: inherit;
        display: block;
        padding: 6px 12px;
        -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        width: 100%;
        font-size: 14px;
    }
    .h-borde-hover:hover{
        border-color: #d0d0d0;
    }
    .el-button {
        margin-right: 0;
        display: inline;
        line-height: 1;
        white-space:inherit;
        cursor: pointer;
        background: none;
       /* border: none; */
        -webkit-appearance: none;
        text-align: center;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        outline: 0;
        margin: 0;
        -webkit-transition: .1s;
        transition: .1s;
        padding:0;
        font-size: 14px;
        border-radius:0;
        color:#1e91e2;
    }
    .breadcrumb {
        padding: 0 0;
        margin-bottom: 20px;
        list-style: none;
         background-color: #ededed;
        border-radius: 4px;
    }
    .breadcrumb a{
        color: black;
    }
    .el-input__inner {
        -webkit-appearance: none;
        background-color: #fff;
        background-image: none;
         border-radius: 0;
        border: 1px solid #cecece;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        color: #606266;
        display: inline-block;
        font-size: inherit;
        height: 34px;
        line-height: 34px;
        outline: 0;
        padding: 0 15px;
        -webkit-transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
        width: 99%;
    }
    .el-select {
        display: inline-block;
        position: relative;
        width:100%;
    }
    .el-input--prefix .el-input__inner {
    padding-left: 10px;
}
    .seachstarttime.block .el-date-editor.el-input, .el-date-editor.el-input__inner {
    width: 100%;
}
.el-date-editor.el-input, .el-date-editor.el-input__inner {
    width: 100%;
}
 
  .seachstarttime .el-input__prefix{
	color:black;
	background:url("../../../images/datatime.png") no-repeat center;
  background-position-x:calc(100% - 6px);
	/* margin-left:90%; */
} 
.seachstarttime .el-icon-date{
    font-size:0;
 }
.seachstarttime .el-input__prefix {
    right: 5px !important;
    left:unset;
}

.el-input__suffix {
    top: 7px;
    height: 20px;
    width: 1px;
    background: rgb(206, 206, 206);
    right: 33px;
    transition: all .3s;
}
 .chartstarttime .el-icon-date{
    font-size:0;
 }
 .chartstarttime .el-input__prefix{
 	color:black;
	background:url("../../../images/datatime.png") no-repeat center;
	background-position-x: calc(100% - 6px);
	/* margin-left:80%; */
 }
 
.el-input__prefix {
    right: 5px;
    left: unset;
}
 /*加号 按钮*/
.h-btn-add{
    background-image: url("../../images/xinzeng.png");
    background-color:#fff;
    background-size: 100% 100%;
}
.h-btn-add:hover{
    background-image: url("../../images/xinzenggreen.png");
    background-size: 100% 100%;
}
.el-checkbox__input.is-checked .el-checkbox__inner, .el-checkbox__input.is-indeterminate .el-checkbox__inner {
    background-color: #fff;
    border-color: gray;
}

.el-checkbox__inner::after {
    border: 2px solid gray!important;
    border-top: 0!important;
    border-left: 0!important;
}
.el-checkbox__inner{
    border: 1.5px solid gray;
    border-radius: 2px;
}
.el-checkbox-group{
      display: block;
    margin-left: 94px;
}
.el-checkbox__label {
    font-weight: normal !important;
    font-size: 14px;
    font-style: normal;
    color: #333;
}
.el-checkbox__inner:hover{
    border: 1.5px solid gray;
    border-radius: 2px;
}
.el-checkbox__label:hover{
    font-weight: normal !important;
    font-size: 14px;
    font-style: normal;
    color: #333;
}
.el-checkbox__input.is-checked+.el-checkbox__label {
    color:#333;
}
.checkbox-inline, .radio-inline, .checkbox-inline + .checkbox-inline, .radio-inline + .radio-inline {
    margin: 0 15px 0 0;
    margin-left: -16px;
}
input[type="radio"] {
    border: none;
    margin: 0;
}
input[type="radio"] {
    border: 1px solid gray;
    margin: 0;
}
.el-checkbox__input.is-focus .el-checkbox__inner {
    border-color:gray;
}
/*去掉ie下input的小眼睛和“x”*/ 
::-ms-clear,::-ms-reveal{display:none;}
 .tableTopimg{
     margin-top:-3px;
     margin-right:2px;
 }
