<style>
.el-input__suffix .el-input__suffix-inner{
	position:absolute;
	right:12px;
	top:7px; 
}
	.startBoxError{
        width:230px;
    }
    li{
        margin-bottom:0px;
    }
    .el-tabs__nav-scroll {
        overflow: hidden;
        background: #ededed;
    }
    .el-tabs--border-card {
        background: #ededed;
        border: 0;
        -webkit-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .12), 0 0 6px 0 rgba(0, 0, 0, .04);
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0), 0 0 6px 0 rgba(0, 0, 0, 0);
    }
    .form-control, .h-form-control {
        background-color: #FFFFFF;  
        color: inherit;
        display: block; 
        -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        width: 100%;
        font-size: 14px;
    }
    .h-borde-hover:hover{
        border-color: #d0d0d0;
    }
    .el-button {
        margin-right: 0;
        display: inline;
        line-height: 1;
        white-space:inherit;
        cursor: pointer;
        background: none;
        border: none;
        -webkit-appearance: none;
        text-align: center;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        outline: 0;
        margin: 0;
        -webkit-transition: .1s;
        transition: .1s;
        padding:0;
        font-size: 14px;
        border-radius:0;
        color:#1e91e2;
    }
.breadcrumb a{
        color: black;
    }
    .el-tabs__nav{
        margin-left: 15px;
        z-index: 0;
    }
    .hh-btn {
        height: 34px;
        width: 34px;
        border: none;
    }
    .hh-add {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -16px;
        margin-top: -16px;
        width: 100%;
        height: 100%;
    }
    /*加号 按钮*/
    .h-btn-add{
        background-image: url("../../images/xinzeng.png");
        background-color:#fff;
            background-size: 100% 100%;
    }
    .h-btn-add:hover{
        background-image: url("../../images/xinzenggreen.png");
         background-size: 100% 100%;
    }
    /* 返回按钮 */
    .btnNext{
      font-size: 14px !important;
      width: 80px;
      margin: 0px 0 0px !important;
    }
 /* 删除单位因存在系统而无法删除 */
    .startBoxExistSys{
    	width:256px;
    	margin-left:-128px
    }
    /* 弹窗按钮 */
    div.h-p{
    	margin:30px 0 20px 0;
    }
    div.h-p .el-button{
		border: 1px solid #dcdfe6;    
		line-height:34px;
		width:78px !important;
		height:34px;
		margin-left:10px;
    }
    div.h-p .el-button--primary{
    	color:#fff;
    }
    /* 弹窗样式 */
    .cut:after {
	    content: "";
	    display: block;
	    width: 100%;
	    height: 2px;
	    background: #ededed;
    }
    .uploadBox{
    	width:85%;
    }
    .uploadBox input {
	    width: 70px;
	    height: 34px;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	    position: absolute;
	    right: 0;
	    bottom:34px;
	    opacity: 0;
	}
	.xing {
	    color: red;
    }
    .p-up .el-form-item__label{
    	padding:0;
    }
</style>
</head>
<body class="h-body">
<div id="app" v-cloak>
    <smcc-header>
        <img src="../../static/images/logo.png" th:attr="src=@{/images/logo.png}" slot="smmc-header-img">
        <!-- <img src="../../static/images/sousuo.jpg" th:attr="src=@{/images/sousou.jpg}" slot="smmc-header-sou">
        <img src="../../static/images/ss.png" th:attr="src=@{/images/ss.png}" slot="smmc-head-ss"> -->
    </smcc-header>
    <smcc-breadcrumb>
      <li slot="materialChangeBtn" class="fr liMargin">
        <button type="button" class="btn btn-default  btnNext fr" id="return" @click="returnBtn()" style="color: #666;background-color: #ffffff;border-color: #d0d0d0;">返回</button>
      </li>
    </smcc-breadcrumb>
    <tab-main-company-info>
     	<!--排序图标-->
        <img src="../../static/images/home/paixujiantou.png" alt="" th:attr="src=@{/images/home/paixujiantou.png}" slot="paixujiantou">
        <img src="../../static/images/home/paixujiantou.png" alt="" th:attr="src=@{/images/home/paixujiantou.png}" slot="paixujiantou2">
        <img src="../../static/images/home/paixujiantou.png" alt="" th:attr="src=@{/images/home/paixujiantou.png}" slot="paixujiantou3">
    </tab-main-company-info>
</div>
