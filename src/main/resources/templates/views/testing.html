<style>
    li{
        margin-bottom: 15px;
    }
    .form-control, .h-form-control {
        background-color: #FFFFFF;
        /* background-image: none; */
        border: 1px solid #cecece;
        color: inherit;
        display: block;
        padding: 6px 12px;
        -webkit-transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        width: 100%;
        font-size: 14px;
    }
    .h-borde-hover:hover{
        border-color: #d0d0d0;
    }

    .el-button {
        margin-right: 0;
        display: inline;
        line-height: 1;
        white-space:inherit;
        cursor: pointer;
        background: none;
        border: none;
        -webkit-appearance: none;
        text-align: center;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        outline: 0;
        margin: 0;
        -webkit-transition: .1s;
        transition: .1s;
        padding:0;
        font-size: 14px;
        border-radius:0;
        color:#1e91e2;
    }
    .breadcrumb a{
        color: black;
    }
    .el-tabs--border-card {
         background: #ededed;
    }
    .el-tabs--border-card>.el-tabs__content{
        padding:0;
    }
    .inner {
        width: 95%;
        margin: -31px auto;
        margin-left: 15px;
        position: relative;
    }
            .seachstarttime.block .el-date-editor.el-input, .el-date-editor.el-input__inner {
    width: 100%;
}
.el-date-editor.el-input, .el-date-editor.el-input__inner {
    width: 100%;
}
  .seachstarttime .el-input__prefix{
	color:black;
	background:url("../../../images/datatime.png") no-repeat center;
	background-size:100% 60%;
	margin-left:92%;
} 
.seachstarttime .el-input__icon{
    font-size:0;
 }
 .evaluation .btn {
    padding: 2px 10px;
    position: relative;
    height: 30px;
    width: auto;
    font-size: 14px;
}
    .uploadBox{
        width: calc(100% - 155px);
        padding-left:0;
    }
    .uploadBox input {
        width: 70px;
        height: 34px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: absolute;
        right: 0;
        top: 0;
        opacity: 0;
    }
    .uploadBox .el-button--primary{
        background-color:#409EFF;
    }
    /*加号 按钮*/
    .h-btn-add{
        background-image: url("../../images/xinzeng.png");
        background-color:#fff;
            background-size: 100% 100%;
    }
    .h-btn-add:hover{
        background-image: url("../../images/xinzenggreen.png");
         background-size: 100% 100%;
    }
</style>
